<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Student</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" required>

            <label>Age:</label>
            <input type="number" name="age" value="{{ student.age }}" required>

            <label>Course:</label>
            <input type="text" name="course" value="{{ student.course }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <a href="/students">‚Üê Back to List</a>
    </div>
</body>
</html>
